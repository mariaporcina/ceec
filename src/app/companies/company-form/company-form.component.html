<form>
    <div class="form-container">
        <div class="row">
            <div class="col-7">
                <label for="businessName">
                    <p>Razão Social</p>
                    <input type="text" name="businessName" id="businessName">
                </label>
            </div>
            <div class="col-5">
                <label for="cnpj">
                    <p>CNPJ</p>
                    <input type="text" name="cnpj" id="cnpj">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <label for="name">
                    <p>Nome Fantasia</p>
                    <input type="text" name="name" id="name">
                </label>
            </div>
            <div class="col-5">
                <label for="phone">
                    <p>Telefone</p>
                    <input type="tel" name="phone" id="phone">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="city">
                    <p>Cidade</p>
                    <input type="text" name="city" id="city">
                </label>
            </div>
            <div class="col-6">
                <label for="state">
                    <p>Estado</p>
                    <input type="text" name="state" id="state">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <label for="email">
                    <p>Endereço de E-mail</p>
                    <input type="email" name="email" id="email">
                </label>
            </div>
            <div class="col-5">
                <label for="status">
                    <p>Ativa?</p>
                    <select name="status" id="status">
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="goBackButton defaultButton">
                    <a href="#">Retornar</a>
                </div>
            </div>
            <div class="col-6">
                <div class="submitButton defaultButton">
                    <button type="submit">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
</form>
