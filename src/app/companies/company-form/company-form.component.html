<form [formGroup]="newCompanyForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
        <span class="form-message">Campos marcados com asterísco são obrigatórios. (*)</span>

        <div class="row">
            <div class="col-8">
                <label for="businessName">
                    <p>Razão Social *</p>
                    <input
                        formControlName="businessName"
                        type="text"
                        name="businessName"
                        id="businessName"
                        placeholder="Sport Clube Corinthians"
                        required
                        minlength="3"
                    >
                </label>
            </div>
            <div class="col-4">
                <label for="status">
                    <p>Ativa? *</p>
                    <select formControlName="status" name="status" id="status" required>
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </label>
                
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="name">
                    <p>Nome Fantasia *</p>
                    <input
                        formControlName="name"
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Corinthians"
                        required
                        minlength="3"
                    >
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="cnpj">
                    <p>CNPJ *</p>
                    <input
                        formControlName="cnpj"
                        type="text"
                        name="cnpj"
                        id="cnpj"
                        placeholder="00.000.000/0000-00"
                        required
                        minlength="18"
                        maxlength="18"
                        pattern="^\d{2}.\d{3}.\d{3}\/\d{4}-\d{2}$"
                        (keyup)="validateInput($event)"
                    >
                </label>
            </div>
            <div class="col-4">
                <label for="email">
                    <p>Endereço de E-mail *</p>
                    <input
                        formControlName="email"
                        type="email"
                        name="email"
                        id="email"
                        placeholder="corinthians@gmail.com"
                        required
                        minlength="5"
                    >
                </label>
            </div>
            <div class="col-4">
                <label for="phone">
                    <p>Telefone (com DDD) *</p>
                    <input
                        formControlName="phone"
                        type="tel"
                        name="phone"
                        id="phone"
                        placeholder="(11) 9 9999-9999"
                        required
                        minlength="16"
                        maxlength="16"
                    >
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="city">
                    <p>CEP *</p>
                    <input
                        formControlName="cep"
                        type="text"
                        name="cep"
                        id="cep"
                        placeholder="80000-000"
                        required
                        minlength="9"
                        maxlength="9"
                    >
                </label>
            </div>
            <div class="col-4">
                <label for="city">
                    <p>Cidade *</p>
                    <input type="text" name="city" id="city" placeholder="São Paulo" disabled required>
                    <span class="form-message">Campo preenchido automáticamente a partir do CEP</span>
                </label>
            </div>
            <div class="col-4">
                <label for="state">
                    <p>Estado *</p>
                    <input type="text" name="state" id="state" placeholder="São Paulo" disabled required>
                    <span class="form-message">Campo preenchido automáticamente a partir do CEP</span>
                </label>
            </div>
        </div>

        <span class="form-message form-warning">{{ this.formWarning }}</span>
        
        <div class="row">
            <div class="col-6">
                <div class="goBackButton defaultButton">
                    <a href="#">Retornar</a>
                </div>
            </div>
            <div class="col-6">
                <div class="submitButton defaultButton">
                    <button type="submit" [disabled]="!newCompanyForm.valid">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
</form>
